<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="container">
      <div class="box">
        <button id="rock" class="btn">Rock</button>
      </div>
      <div class="box"><button id="paper" class="btn">Paper</button></div>
      <div class="box"><button id="scissors" class="btn">Scissor</button></div>
    </div>

    <div id="result">Computer: 0 Player: 0</div>
    <div class="win_lose"></div>
    <script src="scripts.js"></script>
  </body>
</html>
